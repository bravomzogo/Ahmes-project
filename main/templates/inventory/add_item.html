{% extends 'main/base.html' %}
{% load static %}
{% block title %}Add Inventory Item | AHMES{% endblock %}
{% block content %}
<div class="wrapper">
  <div class="main-content">
    <div class="container-fluid">
      <br>
      <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-primary fw-bold">
          <i class="fas fa-boxe"></i> Add New Inventory Item
        </h1>
        <a href="{% url 'inventory_items' %}" class="btn btn-outline-secondary shadow-sm">
          <i class="fas fa-arrow-left"></i> Back to Items
        </a>
      </div>

      <div class="card shadow-lg border-0">
        <div class="card-header bg-gradient-primary text-white py-3">
          <h6 class="m-0 fw-bold"><i class="fas fa-edit"></i> Item Details</h6>
        </div>
        <div class="card-body">
          <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label" for="name">Item Name *</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-tag"></i></span>
                  <input type="text" class="form-control" id="name" name="name" placeholder="e.g. Camera" required>
                </div>
              </div>
              <div class="col-md-6">
                <label class="form-label" for="category">Category *</label>
                <select class="form-select" id="category" name="category" required>
                  <option value="">Select Category</option>
                  {% for category in categories %}
                  <option value="{{ category.id }}">{{ category.get_name_display }}</option>
                  {% endfor %}
                </select>
              </div>
            </div>

            <div class="mt-3">
              <label class="form-label" for="description">Description</label>
              <textarea class="form-control" id="description" name="description" rows="3" placeholder="Short description..."></textarea>
            </div>

            <div class="row g-3 mt-3">
              <div class="col-md-3">
                <label class="form-label" for="quantity">Initial Quantity *</label>
                <input type="number" class="form-control" id="quantity" name="quantity" value="0" min="0" required>
              </div>
              <div class="col-md-3">
                <label class="form-label" for="unit">Unit</label>
                <input type="text" class="form-control" id="unit" name="unit" value="pcs" placeholder="e.g. pcs, kg">
              </div>
              <div class="col-md-3">
                <label class="form-label" for="unit_price">Unit Price (Tsh) *</label>
                <input type="number" step="0.01" class="form-control" id="unit_price" name="unit_price" value="0.00" min="0" required>
              </div>
              <div class="col-md-3">
                <label class="form-label" for="minimum_stock">Minimum Stock</label>
                <input type="number" class="form-control" id="minimum_stock" name="minimum_stock" value="5" min="0">
              </div>
            </div>

            <div class="row g-3 mt-3">
              <div class="col-md-6">
                <label class="form-label" for="location">Storage Location</label>
                <input type="text" class="form-control" id="location" name="location" placeholder="Warehouse A, Shelf 3...">
              </div>
              <div class="col-md-6">
                <label class="form-label" for="supplier">Supplier</label>
                <input type="text" class="form-control" id="supplier" name="supplier" placeholder="Supplier name...">
              </div>
            </div>

            <div class="mt-3">
              <label class="form-label" for="notes">Notes</label>
              <textarea class="form-control" id="notes" name="notes" rows="2" placeholder="Any special notes..."></textarea>
            </div>

            <div class="alert alert-info mt-4" id="totalValueBox">
              <i class="fas fa-calculator"></i> Estimated Total Value: <strong id="totalValue">0 Tsh</strong>
            </div>

            <div class="mt-4">
              <button type="submit" class="btn btn-success shadow-sm">
                <i class="fas fa-save"></i> Add Item
              </button>
              <a href="{% url 'inventory_items' %}" class="btn btn-outline-secondary">
                <i class="fas fa-times"></i> Cancel
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  // Live calculation of total value
  document.addEventListener("input", function() {
    let qty = parseFloat(document.getElementById("quantity").value) || 0;
    let price = parseFloat(document.getElementById("unit_price").value) || 0;
    document.getElementById("totalValue").innerText = (qty * price).toFixed(0) + " Tsh";
  });
</script>
{% endblock %}
