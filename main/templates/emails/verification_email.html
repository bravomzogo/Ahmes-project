<!DOCTYPE html>
<html>
<head>
    <title>Ahmes School - Email Verification</title>
</head>
<body>
    <h2>Hello {{ user.username }},</h2>
    <p>Welcome to Ahmes School! Please verify your email address:</p>
    
    <div style="background: #f0f0f0; padding: 20px; margin: 15px 0;">
        <h3 style="margin: 0;">Your Verification Code:</h3>
        <p style="font-size: 24px; font-weight: bold;">{{ verification_code }}</p>
    </div>
    
    <p>This code expires in {{ expiration_hours }} hours.</p>
    
    <p>If you didn't request this, please ignore this email.</p>
    
    <p>Best regards,<br>
    The Ahmes School Team</p>
</body>
</html>
